<div class="container">
  <div class="row">
    <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">

          <div class="card rounded shadow shadow-sm">
            <div class="card-header">
              <h1 class="mb-0">Edit Reimbursement</h1>
            </div>
            <div class="card-body">

              <form class="form" role="form" [formGroup]="userForm" (ngSubmit)="editReimbursement()">
                <div class="form-group">
                  <label>Date</label>
                  <input type="date" formControlName="date" class="form-control rounded-10" name="date">

                </div>
                <br>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Reimbursement Type</label>
                  <select class="form-control" id="exampleFormControlSelect1" formControlName="reimbursementType">
                    <option>Medical</option>
                    <option>Travel</option>
                    <option>Food</option>
                    <option>Entertainment</option>
                    <option>Misc</option>
                  </select>
                </div>

                <br>
                <div class="form-group">
                  <label>Requested Value</label>
                  <input type="number" formControlName="requestedValue" class="form-control rounded-10"
                    name="requestedValue">
                </div>
                <br>

                <div class="form-group">
                  <label for="exampleFormControlSelect1">Currency</label>
                  <select class="form-control" id="exampleFormControlSelect1" formControlName="currency">
                    <option>INR</option>
                    <option>USD</option>
                    <option>Euro</option>
                  </select>
                </div>
                <br>
                <!-- Upload Image -->
                <div class="form-group">
                  <label class="form-label">Upload Image</label>
                  <input class="form-control" type="file">
                </div>

                <br>
                <div class="form-group">
                  <input type="hidden" formControlName="emailAddress" class="form-control rounded-10"
                    name="requestedValue">
                </div>
                <button type="submit" class="btn btn-success float-right">Submit</button>
                <a class="btn btn-outline-dark" (click)="back()">Back</a>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->

        </div>


      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
